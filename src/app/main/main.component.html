<app-toolbar [sidenav]="sidenav"></app-toolbar>
<mat-sidenav-container>

    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
