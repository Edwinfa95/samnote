<div class="content m-4">
    <div class="border-bottom mb-2 d-flex align-items-center">
        <h2>Información Básica</h2>
        @if(loading){
            <div class="ms-3">
                <mat-spinner diameter="20"></mat-spinner>
            </div>
        }
    </div>
    @if(warnings){
        <div class="text-center pt-3 pb-2">
            <span class="badge bg-warning p-2 px-3 text-dark fw-medium">
                {{ warnings }}
            </span>
        </div>
    }
    <div class="d-flex justify-content-center">
        <form class="mt-4 w-100" [formGroup]="basicDataForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name" required />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="lastName" required />
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="phoneNumber" required />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Celular</mat-label>
                        <input matInput formControlName="cellphoneNumber" required />
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Tipo Documento</mat-label>
                        <mat-select formControlName="documentType">
                          @for (typeDoc of documentTypes; track typeDoc) {
                            <mat-option [value]="typeDoc.id">{{typeDoc.label}}</mat-option>
                          }
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Número de Documento</mat-label>
                        <input matInput formControlName="documentNumber" required />
                    </mat-form-field>
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="basicDataForm.invalid">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
