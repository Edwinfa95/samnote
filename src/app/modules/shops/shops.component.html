<div class="content m-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Locales</h2>
        <button mat-raised-button color="primary" (click)="openDialog()">
            Agregar Local
        </button>
    </div>

    <div *ngIf="loading" class="text-center mt-5">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && shops.length === 0" class="text-center mt-4">
        <p>No hay locales registrados.</p>
    </div>

    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let shop of shops">
            <mat-card class="shop-card" routerLink="./{{ shop.id }}">
                <mat-card-title class="m-2 px-2 pb-2 border-bottom">{{ shop.name }}</mat-card-title>
                <mat-card-content>
                    <p><strong>Dirección:</strong> {{ shop.address }}</p>
                    <p><strong>Teléfono:</strong> {{ shop.phone }}</p>
                    <p><strong>Email:</strong> {{ shop.email }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button (click)="openDialog(shop)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
